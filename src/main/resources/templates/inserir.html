<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body>
<h1>Cadastrar Pessoa</h1>

<form id="pessoaForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>

    <label for="ativo">Ativo:</label>
    <input type="checkbox" id="ativo" name="ativo" checked><br><br>

    <label for="proprietario">Propriet√°rio:</label>
    <input type="checkbox" id="proprietario" name="proprietario" checked><br><br>

    <button type="submit">Enviar</button>
</form>

<p id="mensagem"></p>

<script>
    const form = document.getElementById('pessoaForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const ativo = document.getElementById('ativo').checked;
        const proprietario = document.getElementById('proprietario').checked;

        const pessoa = {
            nome: nome,
            cpf: cpf,
            ativo: ativo,
            proprietario: proprietario
        };

        fetch('http://localhost:8080/pessoas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(pessoa)
        })
        .then(response => {
            if (response.ok) {
                mensagem.innerText = 'Pessoa cadastrada com sucesso!';
                form.reset();
            } else {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
        })
        .catch(error => {
            mensagem.innerText = 'Erro ao cadastrar: ' + error.message;
        });
    });
</script>
</body>
</html>
